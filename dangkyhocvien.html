<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
<table style="border: 5px solid fuchsia">
    <tr style="background-color: aqua ;color: blue">
       <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
        <td style="color: blue">Họ và Tên</td>
        <td><input type="text"></td>

    </tr>
    <tr>
        <td style="color: blue">Ngày sinh</td>
        <td ><input type="number" style="width: 60%"></td>
    </tr>
    <tr>
        <td style="color: blue">Giới tính</td>
        <td><input type="radio" name="gender"> Nam
            <input type="radio" name="gender"> Nữ
        </td>
    </tr>
    <tr>
        <td style="color: blue">Địa chỉ</td>
        <td>
            <textarea  cols="30" rows="5"></textarea>
        </td>

    </tr>
    <tr>
        <td style="color: blue">Lớp</td>
        <td> Chọn lớp
            <select>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Email</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td style="color: blue">Điện thoại</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td></td>
        <td>
           <button>Đăng ký</button>
           <button>Nhập lại</button>
        </td>
    </tr>

</table>

</body>
</html>
